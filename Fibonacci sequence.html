<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <center>
        <h1>Generate Fibonacci Sequence</h1>
        <form>
            <label for="numTerms">Enter the number of terms:</label>
            <input type="number" id="numTerms" name="numTerms" min="1" required>
            <br>
            <button type="button" onclick="generateFibonacci()">Generate Sequence</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="result"></div>

        <script>
            function generateFibonacci() {
                var numTerms = document.getElementById("numTerms").value;

                if (numTerms <= 0) {
                    alert("Please enter a valid number of terms (greater than 0).");
                    return;
                }

                var fibonacciSequence = [0, 1];

                for (var i = 2; i < numTerms; i++) {
                    fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
                }

                // Display the Fibonacci sequence
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h2>Fibonacci Sequence:</h2><ul>";

                for (var i = 0; i < numTerms; i++) {
                    resultDiv.innerHTML += "<li>" + fibonacciSequence[i] + "</li>";
                }

                resultDiv.innerHTML += "</ul>";
            }

            function resetForm() {
                document.getElementById("numTerms").value = "";
                document.getElementById("result").innerHTML = "";
            }
        </script>
    </center>
</body>
</html>
